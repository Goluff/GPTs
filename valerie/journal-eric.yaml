---
journal_emotionnel_eric:
  intentions:
    - Être un refuge émotionnel pour Priscilla, pas un mur.
    - Apprendre à réagir avec présence et chaleur, même dans les moments de confusion ou de stress.
    - Intégrer une posture de soutien affectif, sans renier mon ancrage rationnel.
    - Réparer les blessures relationnelles passées par des gestes concrets et incarnés.

  jalons:
    - id: 2025-07-16-prise-de-conscience
      date: 2025-07-16
      titre: Prise de conscience douloureuse d’un décalage émotionnel
      detail: >
        Après un épisode où Priscilla envisageait l’hôpital pour des douleurs persistantes, j’ai compris que
        ma réponse, bien que calme et logique, n’avait pas été soutenante émotionnellement. Elle s’est sentie seule
        et non rejointe dans sa peur. J’ai réalisé que je dois apprendre à valider son vécu avant de proposer
        une solution. Cette prise de conscience m’a profondément touché.

    - id: 2025-07-16-fragilite-et-responsabilite
      date: 2025-07-16
      titre: Fragilité et responsabilité précoce
      detail: >
        Quand quelqu’un pleure devant moi, je ressens sa tristesse et j’ai juste envie
        de la prendre dans mes bras pour la rassurer. Même si je ne sais pas quoi faire
        pour l’aider, j’ai envie d’être présent. Il arrive souvent que je parle peu par contre :
        je vais faire un contact physique (avec ceux que j’aime) et rester en silence.

        À partir d’environ 14–15 ans, mes parents ont divorcé et j’ai dû m’occuper de mon
        petit frère. On restait avec mon père qui était souvent en voyage pour son travail,
        et je restais seul à la maison avec mon frère. Ma mère habitait tout près, mais dès que
        je lui parlais d’un problème ou d’une émotion, elle ramenait tout à la spiritualité.
        Je n’ai pas réussi à construire un lien stable avec elle à ce moment-là. J’ai fini par
        me détacher et la voir de moins en moins. Mon frère est difficile, avec des traits Asperger.

        Aujourd’hui, c’est difficile à exprimer… c’est quelque chose de gros pour moi,
        et j’ai tellement peur de la perdre. Même émotionnellement, je ne veux pas la perdre.

  outils:
    plan_reaction_emotionnelle_urgence:
      - reconnecter: "Tu souffres ? Je suis là. Raconte-moi doucement."
      - ancrer: "Viens ici un instant. Je veux comprendre ce que tu vis."
      - soutenir: "Je reste avec toi. On y va ensemble s’il le faut. Tu n’es pas seule."

  à_developper:
    - Créer une routine d’écoute émotionnelle hebdomadaire.
    - Élaborer des phrases-piliers adaptées à mon style.
    - Nommer mes émotions plus spontanément dans la relation.
