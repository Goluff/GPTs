  - garder mon bébé sur moi pendant cette étape
  - que l'expulsion soit naturelle et sans interventon du personnel soignant
  je_ne_veux_pas:
  - recevoir une injection d'ocytocine pour accélérer l'expulsion
  - que le placenta me soit remis après l'accouchement
Allaitement:
